{% extends "layout.html" %}

{% block title %}Données des Chiffres{% endblock %}

{% block content %}
    <h1>Données des Chiffres</h1>

    <!-- Bouton d'actualisation -->
    <div style="text-align: center; margin-bottom: 20px;">
        <button onclick="location.reload();" class="refresh-button">Actualiser</button>
    </div>

    <div style="display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; justify-content: center; margin: 20px;">
        {% for image_file in image_files %}
            <div style="text-align: center; {% if image_file.label == 0 %}grid-column: span 3;{% endif %}">
                <p><strong>Chiffre :</strong> {{ image_file.label }}</p>
                <img src="{{ url_for('static', filename='digits_images/' ~ image_file.filename) }}" alt="Image du Chiffre" style="width: 100px; height: 100px;">
            </div>
        {% endfor %}
    </div>

    <style>
        .refresh-button {
            background-color: #2c3e50; /* Couleur de fond */
            color: white; /* Couleur du texte */
            padding: 10px 20px; /* Espacement intérieur */
            border: none; /* Pas de bordure */
            border-radius: 5px; /* Coins arrondis */
            cursor: pointer; /* Curseur de main */
            transition: background-color 0.3s, transform 0.3s; /* Effets de transition */
        }

        .refresh-button:hover {
            background-color: #2980b9; /* Couleur au survol */
            transform: translateY(-3px); /* Élévation au survol */
        }
    </style>
{% endblock %}
