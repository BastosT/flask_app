{% extends "layout.html" %}

{% block title %}Liste des Artistes{% endblock %}

{% block content %}
    <style>
        /* styles CSS intégrés pour la page des artistes */


        #title {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none; /* Supprime les puces */
            padding: 0;
        }

        li {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            transition: background 0.3s;
        }

        li:hover {
            background: #e2e2e2; /* Changement de couleur au survol */
        }

        .artist-name {
            font-size: 18px;
            font-weight: bold;
        }

        .artist-details {
            font-size: 14px;
            color: #666;
        }
    </style>

    <h1 id="title">Liste des Artistes</h1>
    <ul>
        {% for artist in artists %}
            <li>
                <span class="artist-name">{{ artist.Name }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
